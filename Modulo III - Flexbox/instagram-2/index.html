<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="shortcut icon" href="images/insta-ico.webp" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="insta-wrapper">
        <div class="phone">
            <img src="images/cell-phone.png" alt="Celular com o Instagram aberto">
        </div>

        <div class="continue">
            <div class="group">
                <img src="images/logo-insta-page.png" class="logo" alt="Logo do Instagram">
                <div class="profile-photo">
                    <img src="images/foto-perfil.jpg" alt="Foto de perfil">
                </div>
                <a href="#" class="btn-login">Continuar como guilherme_xii</a>
                <a href="#" class="btn-logout">Remover conta</a>
            </div>

            <div class="group">
                <p class="not-account">
                    Não é guilherme_xii?
                </p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>

            <div class="mobile-apps">
                <p class="get-app">Baixe o aplicativo:</p>
                <div class="apps">
                    <a href="#" class="app">
                        <!-- <img src="images/google-play-btn.png" alt="Google Play"> -->
                    </a>
                    <a href="#" class="app">
                        <!-- <img src="images/apple-store-btn.png" alt="Apple Store"> -->
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
